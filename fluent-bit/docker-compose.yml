version: "3.8"

services:
 fluentd:
   image: fluent/fluent-bit:4.0.12
   volumes:
     - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
     - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
     - "/var/run/docker.sock:/var/run/docker.sock:ro"
   networks:
      - "glpi-network"
   restart: on-failure
networks:
  glpi-network:
    external: true